# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: AzureCLI@2
  inputs:
    azureSubscription: 'VS-01'
    scriptType: 'pscore'
    scriptLocation: 'inlineScript'
    inlineScript: 'az ad app create --display-name testApp --native-app false --oauth2-allow-implicit-flow true --reply-urls https://test.com'
    addSpnToEnvironment: true